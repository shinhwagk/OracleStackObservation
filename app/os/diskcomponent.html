<table border="1" style="width: 100%">
    <tr>
        <td>
            <th>IP</th>
            <th>
                <table style="width: 100%">
                    <tr>
                        <td style="width: 20%">File system</td>
                        <td style="width: 10%">Size</td>
                        <td style="width: 10%">Used</td>
                        <td style="width: 10%">Avail</td>
                        <td style="width: 10%">Use%</td>
                        <td style="width: 10%">Mounted on</td>
                    </tr>
                </table>
            </th>
        </td>
        <tr *ngFor="let r of _report">
            <td>{{r[0]}}</td>
            <td>
                <table border="1" *ngIf="r[1].length >= 1" style="width: 100%">
                    <!--<tr>
                    <th class="awrbg" *ngFor="let col of r[1][0]"> {{col}}</th>
                </tr>-->
                    <tr *ngFor="let cols of r[1]; let i=index">
                        <td [class.awrcgk]="i % 2 == 0" *ngFor="let col of cols; let j = index;">
                            <span *ngIf="i >= 1" [style.width]="j==1 ? '20%' : '10%'">{{col}}</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
</table>
