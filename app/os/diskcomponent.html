<div class="container-fluid">
  <table border="1" style="width: 100%" class="table-hover">
    <tr>
      <th style="width: 10%">IP</th>
      <th style="width: 80%">
        <table style="width: 100%">
          <tr>
            <th style="width: 20%">File system</th>
            <th style="width: 10%">Size</th>
            <th style="width: 10%">Used</th>
            <th style="width: 10%">Avail</th>
            <th style="width: 10%">Use%</th>
            <th style="width: 20%">Mounted on</th>
          </tr>
        </table>
      </th>
    </tr>
    <tr *ngFor="let r of _report">
      <td style="width: 10%">{{r[0]}}</td>
      <td style="width: 80%">
        <table border="1" *ngIf="r[1].length >= 1" style="width: 100%">
          <tr *ngFor="let cols of r[1]; let i=index" [class.awrcgk]="i % 2 != 0" [ngStyle]="setStyles(cols)">
            <td *ngIf="i >= 1" style="width: 20%"> {{ cols[0] }}</td>
            <td *ngIf="i >= 1" style="width: 10%"> {{ cols[1] }}</td>
            <td *ngIf="i >= 1" style="width: 10%"> {{ cols[2] }}</td>
            <td *ngIf="i >= 1" style="width: 10%"> {{ cols[3] }}</td>
            <td *ngIf="i >= 1" style="width: 10%"> {{ cols[4] }}</td>
            <td *ngIf="i >= 1" style="width: 20%"> {{ cols[5] }}</td>
            <!--<td>{{cols[1][0]}}</td>
                    <td> {{cols[1][1]}}</td>-->
            <!--<td [class.awrcgk]="i % 2 == 0" *ngFor="let col of cols; let j = index;" [style.width]="j == 0 || j == 5 ? '20%': '10%'">
                        <span *ngIf="i >= 1">{{col}}</span>
                    </td>-->
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
