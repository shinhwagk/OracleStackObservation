version: '2'
services: 
  front:
    build: 
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ~/.cache:/root/.cache
      - /workfolder
    container_name: oraclestacklbservation-front
    image: oraclestacklbservation-front:latest
  nginx:
    image: nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: oraclestacklbservation-nginx
    image: oraclestacklbservation-nginx:latest
    volumes_from:
      - front
    ports:
      - "80:80"
  query:
    image: centos:latest
    build:
      context: ./query
      dockerfile: Dockerfile
    container_name: oraclestacklbservation-query
    image: oraclestacklbservation-query:latest
    volumes: /root/.ivy2:/root/.ivy2
  ssh:
    image: python:latest
    build:
      context: ./ssh
      dockerfile: Dockerfile
    container_name: oraclestacklbservation-ssh
    image: oraclestacklbservation-query:latest
