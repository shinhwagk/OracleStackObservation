<div class="container-fluid">
	<div class="row">
		<div class="col-lg-3 col-sm-12" *ngFor="let env of _node_envs">
			<div class=".column-header">{{env}}</div>
			<div class=".column-list">
				<div class="card" *ngFor="let n of _env_filter(env); trackBy:trackByHeroes">
					<div class="card-header">
						<table>
							<tr>
								<td><i class="fa fa-circle" aria-hidden="true" [ngStyle]="setStyles(n.ping.status)"></i><code>ip:</code>{{ n.ip }}</td>
								<td><span><code>sshPort:</code>{{ n.ping.port }}</span></td>
								<td><span><code>delay:</code>{{ n.ping.timestamp }}</span></td>
							</tr>
						</table>
					</div>
					<div class="card-block">
						<div class="card" *ngFor="let d of n.ds">
							<div class="card-header">
								<code>service:</code>{{d.service}}
								<code>port:</code>{{d.port}}
								<span><code>status:</code><i class="fa fa-circle" aria-hidden="true" [ngStyle]="setStyles(d.status)"></i></span>
								<span><code>delay:</code>{{ d.timestamp }}</span>
							</div>
						</div>
